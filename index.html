<!DOCTYPE html>
<html>
<head>
  <title>Dark Theme Data Dashboard</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="kreisdiagram.js"></script>
  <style>

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    input[type="number"],button {
      width: 40%;
      height: 30px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .arc path {
      stroke: #fff;
    }

    /* Set overall background color to dark gray */
    body {
      background-color: #333333;
    }

    /* Set font color to white */
    body, h1, h2, h3, p {
      color: white;
    }

    /* Add padding and margin for overall layout */
    .container {
      padding: 20px;
      margin: 0px;
      align-items: center;
      text-align: center;
    }

    /* Add box shadow for visual interest */
    .box {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 20px;
      background-color: #444444;
      display: inline-block;
      width:25%;
      margin: 10px;
      align-items: center;
      text-align: center;
      border-radius: 5px;
    }

    /* Add hover effect for buttons */
    button:hover {
      cursor: pointer;
      background-color: #555555;
    }

    /* Add custom font */
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body>
  <form>
    <label for="audience">Größe der Audience</label>
    <input type="number" id="audience" name="audience"><br><br>
    <label for="CPM">CPM</label>
    <input type="number" id="CPM" name="CPM"><br><br>
    <label for="frequenz">Frequenz</label>
    <input type="number" step="0.01" id="frequenz" name="frequenz"><br><br>
    <label for="budget">Budget</label>
    <input type="number" id="budget" name="budget"><br><br>
    <label for="competition">Competition</label>
    <input type="number" id="competition" name="competition"><br><br>
    <button type = "submit">Absenden!</button>
  </form>

    <div style = "padding-top: 0px" class = "container"><h1 style= "text-align: center;">Nerds Vertriebstool</h1></div>

</body>
</html>
